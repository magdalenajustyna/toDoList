<div class="container-fluid text-center">
  <div class="justify-content-center mb-3 mt-3">
    <h2>Registrierung</h2>
  </div>
</div>

<form>
  <div class="container-fluid text-center">

    <div class="row justify-content-center mb-3 mt-3">
      <div class="col-6 form-floating">
        <input
          type="inputUsername"
          class="form-control"
          id="anmeldename"
          placeholder="Anmeldename"
        />
        <label for="floatingInput">Anmeldename</label>
      </div>
    </div>

    <div class="row justify-content-center mb-3">
      <div class="col-6 form-floating">
        <input
          type="inputEmail"
          class="form-control"
          id="email"
          placeholder="E-Mail"
        />
        <label for="floatingInput">E-Mailadresse</label>
      </div>
    </div>

    <div class="row justify-content-center mb-3">
      <div class="col-6 form-floating">
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Passwort"
        />
        <label for="floatingInput">Passwort</label>
      </div>
    </div>

    <div class="d-grid gap-2 col-3 mx-auto">
      <button type="button" class="btn btn-success btn-sm">Registrieren</button>
      <button type="button" class="btn btn-secondary btn-sm">Zurück</button>
    </div>
  </div>
</form>
