<div class="container text-center">
  <div class="justify-content-center mb-3 mt-3">
    <h2>Registrierung</h2>
  </div>
</div>

<form>
  <div class="row mb-3 mt-10">
    <div class="col-8 form-floating col-md-6 offset-md-3">
      <input
        type="inputUsername"
        class="form-control"
        id="anmeldename"
        placeholder="Anmeldename"
      />
      <label for="floatingInput">Anmeldename</label>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-8 form-floating col-md-6 offset-md-3">
      <input
        type="inputEmail"
        class="form-control"
        id="email"
        placeholder="E-Mail"
      />
      <label for="floatingInput">E-Mailadresse</label>
      <div id="emailHelp" class="form-text">
        Deine E-Mailadresse wird selbstverständlich vertraulich behandelt.
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-8 form-floating col-md-6 offset-md-3">
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Passwort"
      />
      <label for="floatingInput">Passwort</label>
    </div>
  </div>

  <div class="d-grid gap-2 col-4 mx-auto">
    <button type="button" class="btn btn-success">Registrieren</button>
    <button type="button" class="btn btn-secondary">Zurück</button>
  </div>
</form>
