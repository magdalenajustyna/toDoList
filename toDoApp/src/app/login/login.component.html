<div class="container container-header">
  <div>
    <app-header></app-header>
  </div>
</div>

<h2>Login</h2>

<div class="container login-container">
  <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="usernameInput" class="form-label">Username</label>
      <input
        type="username"
        class="form-control"
        id="usernameInput"
        aria-describedby="usernameHelp"
        formControlName="email"
        required
      />

      <!-- lieber valid/invalid als Text ?!
      @if(loginForm.controls['email'].hasError('required')) { 
         Email
      erforderlich }  -->
    </div>

    <div class="mb-3">
      <label for="passwordInput" class="form-label">Passwort</label>

      <!--  hide code lÃ¶schen oder benutzen?! -->
      <input
        [type]="hide ? 'password' : 'text'"
        class="form-control"
        id="passwordInput"
        
        formControlName="passwort"
        required
      />
      <!-- lieber valid/invalid als Text ?! 
      @if(loginForm.controls['passwort'].hasError('required')) { Passwort
      erforderlich  } 
      @else if(loginForm.controls['passwort'].hasError('minlength')) {  Passwort muss
      mind. 8 Zeichen enthalten! } -->
    </div>

    <span class="psw mb-5"><a href="#">Passwort vergessen?</a></span>

    <button
      type="submit"
      class="btn btn-primary w-100"
      
      [disabled]="!valid()!"
    >
      Login
    </button>

    <span class="new"
      ><a [routerLink]="['/register']">Neu hier? Jetzt registrieren!</a></span
    >
  </form>
</div>
